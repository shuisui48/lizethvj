<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Fondo negro */
            background-image: url('photo.jpg'); /* Cambia el nombre de la imagen si es necesario */
            background-size: contain; /* Ajusta el tamaño para mostrar la imagen completa sin recortes */
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center; /* Centra la imagen */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .notes-container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo de las notas */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            width: 300px;
        }

        textarea {
            width: 100%;
            max-height: 150px;
            resize: vertical;
            margin-bottom: 10px;
            padding: 5px;
        }

        .btn-container {
            display: flex;
            gap: 10px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .note-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .note-item {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .note-content {
            flex: 1;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .note-details {
            width: 100%;
            max-height: 80vh;
            overflow: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: none;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
    <title>Página con Notas y Imagen de Fondo</title>
</head>
<body>
    <div class="container">
        <div class="notes-container">
            <textarea id="noteInput" placeholder="Escribe una nota aquí..."></textarea>
            <div class="btn-container">
                <button id="addNoteBtn" class="btn">Agregar Nota</button>
                <button id="showNotesBtn" class="btn">Mostrar Notas</button>
            </div>
        </div>
        <div class="notes-container" id="notesListContainer" style="display: none;">
            <h2>Notas Guardadas</h2>
            <ul class="note-list" id="noteList"></ul>
        </div>
    </div>
    <div class="note-details" id="noteDetails">
        <button class="close-btn">×</button>
        <div class="note-content" id="noteDetailsContent"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const addNoteButton = document.getElementById("addNoteBtn");
            const showNotesButton = document.getElementById("showNotesBtn");
            const noteInput = document.getElementById("noteInput");
            const notesListContainer = document.getElementById("notesListContainer");
            const noteList = document.getElementById("noteList");
            const noteDetails = document.getElementById("noteDetails");
            const noteDetailsContent = document.getElementById("noteDetailsContent");

            addNoteButton.addEventListener("click", function () {
                const noteText = noteInput.value.trim();
                if (noteText !== "") {
                    const noteElement = document.createElement("li");
                    noteElement.className = "note-item";
                    noteElement.innerHTML = `
                        <div class="note-content">${noteText}</div>
                        <div class="note-actions">
                            <button class="btn complete-btn">✔</button>
                            <button class="btn edit-btn">✎</button>
                            <button class="btn delete-btn">✖</button>
                        </div>
                    `;
                    noteList.appendChild(noteElement);

                    // Guardar nota en el almacenamiento local
                    const savedNotes = JSON.parse(localStorage.getItem("notes")) || [];
                    savedNotes.push({ text: noteText, completed: false });
                    localStorage.setItem("notes", JSON.stringify(savedNotes));

                    noteInput.value = "";
                }
            });

            showNotesButton.addEventListener("click", function () {
                notesListContainer.style.display = "block";

                // Mostrar las notas guardadas desde el almacenamiento local
                const savedNotes = JSON.parse(localStorage.getItem("notes")) || [];
                noteList.innerHTML = "";
                savedNotes.forEach(function (note, index) {
                    const noteElement = document.createElement("li");
                    noteElement.className = "note-item";
                    noteElement.innerHTML = `
                        <div class="note-content ${note.completed ? 'completed' : ''}" data-index="${index}">${note.text}</div>
                        <div class="note-actions">
                            <button class="btn complete-btn">✔</button>
                            <button class="btn edit-btn">✎</button>
                            <button class="btn delete-btn">✖</button>
                        </div>
                    `;
                    noteList.appendChild(noteElement);
                });
            });

            noteList.addEventListener("click", function (event) {
                const target = event.target;

                if (target.classList.contains("complete-btn")) {
                    const index = parseInt(target.parentElement.previousElementSibling.dataset.index);
                    const savedNotes = JSON.parse(localStorage.getItem("notes")) || [];
                    savedNotes[index].completed = !savedNotes[index].completed;
                    localStorage.setItem("notes", JSON.stringify(savedNotes));
                    showNotesButton.click(); // Actualizar la lista de notas
                }

                if (target.classList.contains("edit-btn")) {
                    const contentElement = target.parentElement.parentElement.querySelector(".note-content");
                    const index = parseInt(contentElement.dataset.index);
                    const savedNotes = JSON.parse(localStorage.getItem("notes")) || [];
                    const newText = prompt("Editar nota:", savedNotes[index].text);
                    if (newText !== null) {
                        savedNotes[index].text = newText;
                        localStorage.setItem("notes", JSON.stringify(savedNotes));
                        showNotesButton.click(); // Actualizar la lista de notas
                    }
                }

                if (target.classList.contains("delete-btn")) {
                    const index = parseInt(target.parentElement.previousElementSibling.dataset.index);
                    const savedNotes = JSON.parse(localStorage.getItem("notes")) || [];
                    savedNotes.splice(index, 1);
                    localStorage.setItem("notes", JSON.stringify(savedNotes));
                    showNotesButton.click(); // Actualizar la lista de notas
                }

                if (target.classList.contains("note-content")) {
                    const index = parseInt(target.dataset.index);
                    const savedNotes = JSON.parse(localStorage.getItem("notes")) || [];
                    const noteText = savedNotes[index].text;
                    noteDetailsContent.textContent = noteText;
                    noteDetails.style.display = "block";
                }
            });

            noteDetails.addEventListener("click", function (event) {
                const target = event.target;

                if (target.classList.contains("close-btn")) {
                    noteDetails.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
