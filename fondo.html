<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Fondo de Imagen y Video</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('imagen1.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    .video-container {
        width: 300px;
        height: 200px;
        position: absolute;
        top: calc(50% - 100px);
        left: calc(50% - 150px);
        overflow: hidden;
        z-index: -1;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        animation: zoomIn 2s forwards;
    }

    @keyframes zoomIn {
        0% {
            transform: scale(0.8);
        }
        100% {
            transform: scale(1);
        }
    }

    .login-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        animation: fadeIn 2s forwards;
    }

    .login-container {
        display: none;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: fadeIn 2s forwards;
    }

    .login-container.active {
        display: block;
        animation: slideDown 1s forwards;
    }

    @keyframes slideDown {
        0% {
            top: -50%;
        }
        100% {
            top: 50%;
        }
    }

    .login-container h2 {
        margin-bottom: 10px;
    }

    input {
        padding: 10px;
        margin-bottom: 10px;
        width: 100%;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    p#loginMessage {
        margin-top: 10px;
        color: red;
    }

    .message-container {
        display: none;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .message-container.active {
        display: block;
        animation: fadeIn 2s forwards;
    }
</style>
<body>
    <div class="video-container">
        <video autoplay muted loop id="myVideo">
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <button class="login-button" id="loginButton">Iniciar Sesión</button>

    <div class="login-container" id="loginContainer">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button type="button" id="loginSubmitButton">Iniciar Sesión</button>
        </form>
        <p id="loginMessage"></p>
    </div>

    <div class="message-container" id="messageContainer">
        <p style="font-size: 18px; color: green;">
            Felicidades, acabas de iniciar sesión en mi corazón, y era de esperarse, ya que solo tú tienes las credenciales para entrar y salir las veces que desees. ¡Te quiero! 💛
        </p>
        <button class="menu-button" id="effectsButton">Lluvia de Efectos</button>
        <button class="menu-button" id="notesButton">Notas</button>
    </div>

    <script>
        const loginButton = document.getElementById('loginButton');
        const loginContainer = document.getElementById('loginContainer');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginSubmitButton = document.getElementById('loginSubmitButton');
        const loginMessage = document.getElementById('loginMessage');
        const messageContainer = document.getElementById('messageContainer');
        const effectsButton = document.getElementById('effectsButton');
        const notesButton = document.getElementById('notesButton');

        loginButton.addEventListener('click', () => {
            loginContainer.classList.toggle('active');
        });

        loginSubmitButton.addEventListener('click', () => {
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (username === 'lizeth' && password === '1999') {
                loginContainer.style.display = 'none';
                messageContainer.classList.add('active');
            } else {
                loginMessage.textContent = 'Credenciales incorrectas. Inténtalo de nuevo.';
            }
        });

        effectsButton.addEventListener('click', () => {
            window.location.href = 'yellow.html';
        });

        notesButton.addEventListener('click', () => {
            window.location.href = 'Notas.html';
        });
    </script>
</body>
</html>
